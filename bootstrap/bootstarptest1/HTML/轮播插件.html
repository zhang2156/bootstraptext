<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>轮播插件</title>
     <link href="js/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:100px;border:1px solid red;" >
        <div class="carousel slide" id="myCarousel" data-ride="carousel" data-interval="1000" data-wrap="false">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active">0</li>
                <li data-target="#myCarousel" data-slide-to="1">1</li>
                
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                   <img src="img/banner1.png" />
                </div>
                <div class="item">
                    <img src="img/banner2.png" />                   
                </div>              
            </div>

            <a href="#myCarousel" data-slide="prev" class="carousel-control left" >&lsaquo;</a>
            <a href="#myCarousel" data-slide="next" class="carousel-control right" >&rsaquo;</a>
        </div>

        <button class="btn btn-default btn1">开始</button>
         <button class="btn btn-default btn2">停止</button>
        <button class="btn btn-default btn3">第二条</button>
        <button class="btn btn-default btn4">上一条</button>
         <button class="btn btn-default btn5">下一条</button>

    </div>

</body>
</html>
<script src="js/jquery.1.12.4.js"></script>
<script src="js/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

<script>
    $(function () {



        //data 属性解释：
        //1.data-slide 接受关键字 prev 或 next，用来改变幻灯片相对于当前位置的位置；
        //2.data-slide-to 来向轮播底部创建一个原始滑动索引，data-slide-to="2"将把滑
        //动块移动到一个特定的索引，索引从 0 开始计数。
        //3.data-ride="carousel"属性用户标记轮播在页面加载时开始动画播放。



        //设置自定义属性
        $('#myCarousel').carousel({
            //设置自动播放/1 秒
            interval: 1000,
            //设置暂停按钮的事件
            pause: 'hover',  
            //只播一次
            wrap: true,  //默认值 true，轮播是否持续循环。
        });

        $(".btn1").click(function () {
            $("#myCarousel").carousel('cycle');  
        });
        $(".btn2").click(function () {
            $("#myCarousel").carousel('pause');
        });

        $(".btn3").click(function () {
            $("#myCarousel").carousel(1);
        });

        $(".btn4").click(function () {
            $("#myCarousel").carousel('prev');
        });

        $(".btn5").click(function () {
            $("#myCarousel").carousel('next');
        });

        //事件
        //$('#myCarousel').on('slide.bs.carousel', function () {
        //    alert('当调用 slide 实例方式时立即触发');
        //});
        //$('#myCarousel').on('slid.bs.carousel', function () {
        //    alert('当轮播完成一个幻灯片触发');
        //});



    });
</script>
