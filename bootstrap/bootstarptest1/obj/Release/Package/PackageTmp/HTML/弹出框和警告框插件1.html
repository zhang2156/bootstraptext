<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>弹出框和警告框插件1</title>
    <link href="js/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h4 style="margin-bottom:100px;">弹出框即点击一个元素弹出一个包含标题和内容的容器。</h4>

    <button class="btn btn-lg btn-danger" type="button" data-toggle="popover" title="弹出框" data-content="这是一个弹出框插件">
        点击弹出/隐藏弹出框
    </button>


        <h4>Popover 插件中事件有两种。。</h4>
    <table class="table">
        <thead>
            <tr>
                <th>事件类型 </th>
                 <th>描述 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>show.bs.popover </td>
                 <td>在 show 方法调用时立即触发</td>
            </tr>

             <tr>
                <td>shown.bs.popover </td>
                 <td>在显示整个弹窗时时触发</td>
            </tr>

             <tr>
                <td>hide.bs.popover </td>
                 <td>在 hide 方法调用时立即触发</td>
            </tr>

             <tr>
                <td>hidden.bs.popover </td>
                 <td>在完全关闭整个弹出时触发</td>
            </tr>

        </tbody>


    </table>


</body>
</html>
<script src="js/jquery.1.12.4.js"></script>
<script src="js/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
